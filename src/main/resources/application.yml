server:
  port: 8080

spring:
  application:
    name: palgoosam

  datasource:
    url: jdbc:mysql://localhost:3306/palgoosam
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: palgoosam
    password: palgoosam_893

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

  security:
    oauth2:
      client:
        registration:
          google:
            #            .env 추가 필요
            client-id: id
            client-secret: pw
            scope:
              - openid
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

  logging:
    level:
      org:
        hibernate:
          sql: debug
          type:
            descriptor:
              sql: trace

#            .env 추가 필요
toss:
  payments:
    secret-key: key
    base-url: https://api.tosspayments.com

debug: true

file:
  dir: ${IMAGES}

springdoc:
  swagger-ui:
    path: /swagger